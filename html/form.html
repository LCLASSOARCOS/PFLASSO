<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CCS -->
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>
<body>
    <section class="contact">
    
        <form class="formContacto" action="">
          <h2 class="subtituloform">Hablemos</h2>
        <p>Escr√≠benos y en breve nos pondremos en contacto contigo</p>
    
          <label for="nombre">Nombres:</label>
          <input type="text" placeholder="Lionel Andres" id="nombre" name="nombre">
    
          <label for="apellidos">Apellidos:</label>
          <input type="text" placeholder="Messi Cuchitini" id="apellidos" name="apellidos">
    
          <label for="correo">Correo Electronico:</label>
          <input type="email" placeholder="lionelmessi@hotmail.com" required="obligatorio" id="correo"> 
    
          <label for="celular">Telefono:</label>
          <input type="tel" name="celular" id="celular" placeholder="314..">
    
          <label for="mensaje">Tu Mensaje:</label> 
          <textarea name="" id="mensaje" cols="40" rows="10" placeholder="Escribe un mensaje aqui"></textarea>
    
          <div class="mensaje">
            <button class="btnForm" type="submit" name="enviar_mensaje" id="enviar">
            <p>Enviar Mensaje</p>
            </button>
          </div>
        </form>
      </section>
</body>
</html>
